<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="navigation_bar">
            <header>
                <div class="container">

                    <div class="logo">{finsweet</div>
                    <div>
                        <nav>
                            <ul>
                                <li><a href="#" class="home">Home</a></li>
                                <li><a href="#" class="about_us">About us</a></li>
                                <li><a href="#" class="services">Services</a></li>
                                <li><a href="#" class="blogs">Blog</a></li>
                                <li><a href="#" class="contatcs">Contact</a></li>
                            </ul>

                        </nav>
                        <div class="contact">
                            <div>
                                <img src="" alt="">
                            </div>

                            <div>
                                <span></span>
                                <span></span>
                            </div>

                        </div>
                    </div>

                </div>
            </header>

            <div class="header">
                <div class="header_body">
                    <div class="text_area">
                        <div class="landing_text">
                            <h1>Get your vehicle service done online at one place</h1>
                        </div>

                        <div class="button_">
                            <button value="contact">Book a Service </button>
                        </div>

                        <div class="clock_container">
                            <div class="clock_image">
                                <div class="clock"></div>
                            </div>
                            <div class="opening_hours">
                                <div class="open">
                                    <p>We are Open</p>
                                </div>
                                <div class="days">
                                    <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="image_area">
                        <div class="image"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="car_services">
            <div class="services_page">
                <div class="left_content">
                    <div class="left_container">
                        <div class="left_header">
                            <h1>We are taking car servicing seriously</h1>

                            <div class="item1">
                                <div class="icon"></div>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div class="right_content"></div>
            </div>
        </section>
    </main>

</html>
